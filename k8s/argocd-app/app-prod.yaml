apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookstore-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:solexmb/bookstore.git
    targetRevision: HEAD
    path: k8s/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true